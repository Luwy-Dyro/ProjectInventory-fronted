<h2 mat-dialog-title>{{estadoForm}}</h2>

<mat-dialog-content>

    <form [formGroup]="productForm" >
        <div class="product-container">
            <mat-form-field >
                <input matInput placeholder="Name" required formControlName="name">
            </mat-form-field>            

            <mat-form-field>
                <input matInput type="number" formControlName="price" matInput placeholder="Price" required name="" id="" >
            </mat-form-field>   
            
            <mat-form-field>
                <input matInput type="number" formControlName="account" matInput placeholder="Account" required name="" id="" >
            </mat-form-field>   

            <mat-form-field >
                <mat-label>Categor√≠a</mat-label>
                <mat-select formControlName="category" >
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}
                    </mat-option>    
                </mat-select>
            </mat-form-field>      

            <div>
                <mat-label> Picture: </mat-label>
                <label for="file-upload" class="upload-img">
                    Upload file
                </label>

                <input id="file-upload" type="text" 
                        accept="image/png, image/jpeg"
                        (change)="onFileChange($event)"        
                        type="file"
                        formControlName="picture"
                        class="input-file"
                />
                <span> => {{nameImg}}</span>
            </div>

        </div>

    </form>


</mat-dialog-content>


<mat-dialog-actions class="md_veteg_buttons">

    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid" >
        <mat-icon>save</mat-icon> Save
    </button>


    <button mat-button color="primary" (click)="onCancel()"  >
        <mat-icon>cancel</mat-icon> Cancel
    </button>

</mat-dialog-actions>
