<h2 mat-dialog-title>{{estadoForm}}</h2>

<mat-dialog-content>

    <form [formGroup]="categoryForm" >
        <div class="category-container">
            <mat-form-field >
                <input matInput placeholder="Name" required formControlName="name">
            </mat-form-field>            

            <mat-form-field>
                <textarea formControlName="description" matInput placeholder="Description" required name="" id="" rows="5"></textarea>
            </mat-form-field>            

        </div>

    </form>


</mat-dialog-content>


<mat-dialog-actions class="md_veteg_buttons">

    <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid" >
        <mat-icon>save</mat-icon> Save
    </button>


    <button mat-button color="primary" (click)="onCancel()"  >
        <mat-icon>cancel</mat-icon> Cancel
    </button>

</mat-dialog-actions>
