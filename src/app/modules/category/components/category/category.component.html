<mat-card>

    <h2 class="alnear"> Category List </h2>

    <mat-card-header>
        <div>

            <mat-form-field hintLabel="Search Category" appearance="fill"> 

                <mat-label>Search categories</mat-label>

                <input matInput #input (keyup)="search(input.value)">

            </mat-form-field>

        </div>
    </mat-card-header>

    <mat-card-header>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20">
                <button mat-raised-button color="primary" (click)="openCategory()" > Agregar categoría </button>    
                <li>
                </li>

            </ul>
        </div>

    </mat-card-header>

    <div mat-card-image> </div>

    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-cell">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>N°</th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element"> {{element.name}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones </th>
                <td mat-cell *matCellDef="let element; let i=index"> 
                    <button mat-icon-button color="accent" (click)="updateCategory(element.id, element.name, element.description)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="deleteCategory(element.id)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"> </tr>
            
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="" ></mat-paginator>

    </mat-card-content>
</mat-card>
