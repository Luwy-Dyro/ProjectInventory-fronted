<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="dashboard-toolbar">

        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>    
        </button>
        <h1 class="h1.app-name">Luwyntory</h1>

        <span class="example-spacer"></span>

        <ul fxLayout="row" fxLoyoutGap="20px">
            <li>
                <button mat-icon-button>
                    <mat-icon>help_outline</mat-icon>
                </button>
            </li>
            <li>
                <button mat-button [matMenuTriggerFor]="menu">
                    <mat-icon>person_outline</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesi√≥n
                    </button>    
                </mat-menu>
            </li>
        </ul>

    </mat-toolbar>

    

    <!-- slide -->
    <mat-sidenav-container 
        class="sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
        <mat-sidenav #snav [mode]="mobileQuery.matches? 'over': 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
        >

            <mat-nav-list>

                <div class="profile-card">
                    <div class="header">
                        <h2>Luis Dicod</h2>
                        <h4>Raul Casemiro</h4>
                    </div>
                </div>


                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="menu.route" *ngFor="let menu of menuNav">
                    <mat-icon class="ico">{{menu.ico}}</mat-icon>
                    {{menu.name}}
                    
                </a>

            </mat-nav-list>

        </mat-sidenav>


        <mat-sidenav-content>

            <router-outlet></router-outlet>

        </mat-sidenav-content>


    </mat-sidenav-container>


</div>
